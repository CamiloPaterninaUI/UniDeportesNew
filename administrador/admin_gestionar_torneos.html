<body>
    <nav class="menu-principal">
        <div class="logo">UniDeportes</div>
        <ul class="menu-lista">
            <li><a href="admin_dashboard.html">Volver al Panel</a></li>
            <li><a href="#" id="cerrar-sesion">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <main class="contenido">
        <h1><i class="fas fa-cog"></i> Gestionar Torneos Existentes</h1>

        <section class="lista-torneos-container">
            <p id="mensaje-carga"><i class="fas fa-spinner fa-spin"></i> Cargando torneos...</p>
            
            <table class="tabla-gestion">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Deporte</th>
                        <th>Inicio</th>
                        <th>Fin Est.</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-torneos-cuerpo">
                    </tbody>
            </table>
        </section>
    </main>

    <div id="modal-edicion" class="modal-fondo">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <h2><i class="fas fa-edit"></i> Editar Torneo: <span id="torneo-nombre-modal"></span></h2>
            
            <form id="form-editar-torneo">
                <input type="hidden" id="torneo-id-edicion">

                <div class="campo">
                    <label for="nombre-edicion">Nombre del Torneo:</label>
                    <input type="text" id="nombre-edicion" required>
                </div>
                
                <div class="doble-campo">
                    <div class="campo">
                        <label for="deporte-edicion">Deporte:</label>
                        <select id="deporte-edicion" required>
                            <option value="Fútbol Sala">Fútbol Sala</option>
                            <option value="Baloncesto">Baloncesto</option>
                            <option value="Voleibol">Voleibol</option>
                            <option value="Tenis de Mesa">Tenis de Mesa</option>
                            </select>
                    </div>
                    <div class="campo">
                        <label for="estado-edicion">Estado:</label>
                        <select id="estado-edicion" required>
                            <option value="activo">Activo</option>
                            <option value="proximo">Próximo</option>
                            <option value="finalizado">Finalizado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="doble-campo">
                    <div class="campo">
                        <label for="fecha-inicio-edicion">Fecha de Inicio:</label>
                        <input type="date" id="fecha-inicio-edicion" required>
                    </div>
                    <div class="campo">
                        <label for="fecha-fin-edicion">Fecha Fin Estimada:</label>
                        <input type="date" id="fecha-fin-edicion" required>
                    </div>
                </div>
                
                <div class="campo">
                    <label for="descripcion-edicion">Descripción:</label>
                    <textarea id="descripcion-edicion" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn-guardar-cambios">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </form>
        </div>
    </div>

    <footer>
        <p><strong>UNIDEPORTES</strong> - Universidad de Ibagué</p>
    </footer>

    <script src="../scripts/admin_gestionar_torneos.js"></script>
</body>
</html>
