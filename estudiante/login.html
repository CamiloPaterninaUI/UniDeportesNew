    <h1>Inicio de Sesión</h1>
    <p class="subtitulo">Accede con tu cuenta de Estudiante o Administrador.</p>

    <section class="formulario">
      <form id="form-login" autocomplete="off">
        <div class="campo">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" placeholder="ejemplo@estudiantesunibague.edu.co o admin@unideportes.com" required />
        </div>

        <div class="campo">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
        
        <div class="campo admin-field" id="admin-clave-container">
            <label for="admin-clave">Clave de Seguridad (Admin):</label>
            <input type="password" id="admin-clave" name="admin-clave" placeholder="Ingresa la clave secreta aquí (si eres admin)" />
            <p class="nota">**Dejar vacío si es un inicio de sesión de estudiante.**</p>
        </div>

        <button type="submit" class="btn-registrar">Iniciar Sesión</button>
      </form>

      <div class="separador">o</div>

      <button type="button" id="btn-google-login" class="btn-google-auth">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo" />
        Iniciar con Google
      </button>
