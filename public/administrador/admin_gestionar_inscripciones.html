<body>
    <nav class="menu-principal">
        <div class="logo">UniDeportes</div>
        <ul class="menu-lista">
            <li><a href="admin_dashboard.html">Volver al Panel</a></li>
            <li><a href="#" id="cerrar-sesion">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <main class="contenido">
        <h1><i class="fas fa-users-cog"></i> Gestionar Solicitudes de Inscripción</h1>
        
        <div class="filtros-container">
            <label for="filtro-estado">Filtrar por Estado:</label>
            <select id="filtro-estado">
                <option value="pendiente">PENDIENTE</option>
                <option value="aprobado">APROBADO</option>
                <option value="rechazado">RECHAZADO</option>
                <option value="todos">TODOS</option>
            </select>
        </div>

        <section class="lista-inscripciones-container">
            <p id="mensaje-carga"><i class="fas fa-spinner fa-spin"></i> Cargando inscripciones...</p>
            
            <table class="tabla-gestion">
                <thead>
                    <tr>
                        <th>Torneo</th>
                        <th>Equipo</th>
                        <th>Deporte</th>
                        <th>Representante</th>
                        <th>Jugadores</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-inscripciones-cuerpo">
                    </tbody>
            </table>
        </section>
    </main>

    <div id="modal-detalle" class="modal-fondo">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <h2><i class="fas fa-info-circle"></i> Detalle de Inscripción</h2>
            <p><strong>Equipo:</strong> <span id="equipo-modal"></span></p>
            <p><strong>Torneo:</strong> <span id="torneo-modal"></span></p>
            
            <h3>Jugadores (<span id="cantidad-jugadores">0</span>)</h3>
            <div id="lista-jugadores-modal" class="lista-jugadores">
                </div>
            
            <div class="acciones-modal">
                <button id="btn-aprobar" class="btn-accion btn-aprobar"><i class="fas fa-check"></i> Aprobar</button>
                <button id="btn-rechazar" class="btn-accion btn-rechazar"><i class="fas fa-times"></i> Rechazar</button>
            </div>
        </div>
    </div>

    <footer>
        <p><strong>UNIDEPORTES</strong> - Universidad de Ibagué</p>
    </footer>
