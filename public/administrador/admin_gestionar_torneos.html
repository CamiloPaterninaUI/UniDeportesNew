<body>
<nav class="menu-principal">

        <li><a href="admin_dashboard.html">Volver al Panel</a></li>

<main class="contenido">
    <h1><i class="fas fa-cog"></i> Gestionar Torneos Existentes</h1>
    <button id="btn-crear-torneo" class="btn-principal"><i class="fas fa-plus"></i> Crear Torneo</button>

    <section class="lista-torneos-container">
        <table class="tabla-gestion">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Deporte</th>
                    <th>Inicio</th>
                    <th>Fin Est.</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-torneos-cuerpo">
                <tr><td colspan="6" style="text-align:center;"><i class="fas fa-spinner fa-spin"></i> Cargando torneos...</td></tr>
            </tbody>
        </table>
    </section>
</main>

<div id="modal-torneo" class="modal-fondo">
    <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h2 id="titulo-modal"><i class="fas fa-edit"></i> Torneo</h2>
        <form id="form-torneo">
            <input type="hidden" id="torneo-id">
            <div class="campo">
                <label for="nombre-torneo">Nombre del Torneo:</label>
                <input type="text" id="nombre-torneo" required>
            </div>
            <div class="doble-campo">
                <div class="campo">
                    <label for="deporte-torneo">Deporte:</label>
                    <select id="deporte-torneo" required>
                        <option value="Fútbol Sala">Fútbol Sala</option>
                        <option value="Baloncesto">Baloncesto</option>
                        <option value="Voleibol">Voleibol</option>
                        <option value="Tenis de Mesa">Tenis de Mesa</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="estado-torneo">Estado:</label>
                    <select id="estado-torneo" required>
                        <option value="activo">Activo</option>
                        <option value="proximo">Próximo</option>
                        <option value="finalizado">Finalizado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
            </div>
            <div class="doble-campo">
                <div class="campo">
                    <label for="fecha-inicio">Fecha de Inicio:</label>
                    <input type="date" id="fecha-inicio" required>
                </div>
                <div class="campo">
                    <label for="fecha-fin">Fecha Fin Estimada:</label>
                    <input type="date" id="fecha-fin" required>
                </div>
            </div>
            <div class="campo">
                <label for="descripcion-torneo">Descripción:</label>
                <textarea id="descripcion-torneo" rows="3" required></textarea>
            </div>
            <div class="campo">
                <label for="costo-torneo">Costo del Torneo:</label>
                <input type="number" id="costo-torneo" min="0" required>
            </div>
            <button type="submit" class="btn-guardar-cambios"><i class="fas fa-save"></i> Guardar</button>
        </form>
    </div>
</div>

<footer>
    <p><strong>UNIDEPORTES</strong> - Universidad de Ibagué</p>
</footer>

</body>
