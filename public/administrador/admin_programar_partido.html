    <main class="contenido">
        <h1><i class="fas fa-calendar-alt"></i> Programar Nuevo Partido</h1>

        <section class="formulario-container">
            <form id="form-programar-partido" class="formulario">
                
                <h2>Detalles del Encuentro</h2>
                
                <div class="campo">
                    <label for="torneo">Seleccionar Torneo:</label>
                    <select id="torneo" required>
                        <option value="">Cargando torneos...</option>
                        </select>
                </div>
                
                <div class="doble-campo">
                    <div class="campo">
                        <label for="equipo-local">Equipo Local (A):</label>
                        <input type="text" id="equipo-local" placeholder="Nombre del Equipo Local" required>
                    </div>
                    <div class="campo">
                        <label for="equipo-visitante">Equipo Visitante (B):</label>
                        <input type="text" id="equipo-visitante" placeholder="Nombre del Equipo Visitante" required>
                    </div>
                </div>

                <div class="doble-campo">
                    <div class="campo">
                        <label for="fecha-partido">Fecha del Partido:</label>
                        <input type="date" id="fecha-partido" required>
                    </div>
                    <div class="campo">
                        <label for="hora-partido">Hora del Partido:</label>
                        <input type="time" id="hora-partido" required>
                    </div>
                </div>
                
                <div class="campo">
                    <label for="lugar-partido">Lugar Específico del Partido:</label>
                    <input type="text" id="lugar-partido" placeholder="Ej: Cancha 2, Coliseo" required>
                </div>
                
                <div class="campo">
                    <label for="fase-partido">Fase del Torneo:</label>
                    <select id="fase-partido" required>
                        <option value="Fase de Grupos">Fase de Grupos</option>
                        <option value="Octavos de Final">Octavos de Final</option>
                        <option value="Cuartos de Final">Cuartos de Final</option>
                        <option value="Semifinal">Semifinal</option>
                        <option value="Final">Final</option>
                    </select>
                </div>

                <button type="submit" class="btn-programar">
                    <i class="fas fa-clock"></i> Programar Partido
                </button>
            </form>
        </section>
    </main>
