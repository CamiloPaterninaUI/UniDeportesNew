<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - UniTorneos</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Modal simple */
        #modalMensaje {
            display: none;
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.6);
            justify-content:center;
            align-items:center;
            z-index:1000;
        }
        #modalMensaje.visible { display:flex; }
        #modalContenido {
            background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%;
        }
        #cerrarModal { cursor:pointer; color:red; float:right; }
    </style>
</head>
<body>

<section class="login-section">
    <div class="login-container">
        <h1>Iniciar S   ión</h1>

        <form id="loginForm">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </div>
</section>

<!-- Modal de error -->
<div id="modalMensaje">
    <div id="modalContenido">
        <span id="cerrarModal">X</span>
        <p id="modalTexto"></p>
    </div>
</div>

<script type="module" src="../scripts/login.js"></script>
</body>
</html>
