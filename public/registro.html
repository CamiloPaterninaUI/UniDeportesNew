<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - UniTorneos</title>
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../scripts/registro.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Registro</h2>
    <form id="registroForm">

      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required>
      </div>

      <div class="campo">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" required>
      </div>

      <div class="campo">
        <label for="edad">Edad</label>
        <input type="number" id="edad" required>
      </div>

      <div class="campo">
        <label for="carrera">Carrera que estudia</label>
        <input type="text" id="carrera" required>
      </div>

      <div class="campo">
        <label for="rh">Tipo de sangre (RH)</label>
        <input type="text" id="rh" required>
      </div>

      <div class="campo">
        <label for="rol">Rol</label>
        <select id="rol" required>
          <option value="">Selecciona tu rol</option>
          <option value="estudiante">Estudiante</option>
          <option value="administrador">Administrador</option>
        </select>
      </div>

      <div class="campo">
        <label for="adminSecret">Contraseña secreta admin (solo si eres administrador)</label>
        <input type="password" id="adminSecret">
      </div>

      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>

      <div class="campo">
        <label for="codigo">Código estudiantil</label>
        <input type="text" id="codigo" required>
      </div>

      <div class="campo">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" required>
      </div>

      <div class="campo">
        <label for="telefonoEmergencia">Teléfono de emergencia</label>
        <input type="tel" id="telefonoEmergencia" required>
      </div>

      <div class="campo">
        <label for="activo">¿Estudiante activo?</label>
        <select id="activo" required>
          <option value="">Selecciona</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <!-- Modal de mensajes -->
  <div class="modal-fondo" id="modalMensaje">
    <div class="modal-contenido">
      <p id="modalTexto"></p>
      <button class="btn-cerrar" id="cerrarModal">Cerrar</button>
    </div>
  </div>
</body>
</html>
